language: rust

rust:
  - nightly
  - beta
  - stable

script:
  - cargo test
  - cargo test --benches --release

matrix:
  include:
    - rust: 1.31.0
      script: cargo check
    - rust: nightly
      name: Clippy
      script:
        - rustup component add clippy || travis_terminate 0
        - cargo clippy -- -Dclippy::all
